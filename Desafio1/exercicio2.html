    <body>

        <script>
//Crie uma função que dado um intervalo (entre x e y) exiba todos número pares:
            function pares (x,y){

                for(var i = y ; i >= x ; i--){
                    if (i % 2 == 0){
                    console.log(i)
                    }
                }
            }

            pares(32,321)
        </script>
    </body>
